<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="game">
        <div class="container">
                <div class="col-12 header mt-2">
                    <div class="row">
                        <div id="messageBox">
                            <div id="message"></div>
                            <button id="startAgain">Start Again</button>
                            
                        </div>
                        <div class="col-1 offset-5 startbtn">
                            <button class="btn" id="startBtn" onclick="startGame()">Start</button>
                        </div>
                        <div class="col-2 selectoption" >
                            <select class="btn" id="selectNum">
                                <option value="5">5x5</option>
                                <option value="7">7x7</option>
                                <option value="10">10x10</option>
                            </select>
                        </div>
                    </div>
                </div>
                <center>
                     <div class="main mt-2">
                        <div id="board">
                            
                        </div>
                    </div>
                </center>  
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
